<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${status + ' - ' + error}">Error!</title>
    <style>
        body {
            margin: 36px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
        }
        table td {
            vertical-align: top;
            border: solid 1px #888;
            padding: 10px;
        }
        table td:first-child {
            font-weight: bold;
            width: 25%;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>Status</td>
        <td th:text="${status}"/>
    </tr>
    <tr>
        <td>Error</td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Date</td>
        <td th:text="${timestamp}"/>
    </tr>
    <tr>
        <td>Path</td>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <td>Message</td>
        <td th:text="${message}"/>
    </tr>
    <tr>
        <td>Exception</td>
        <td th:text="${exception}"/>
    </tr>
    <tr>
        <td>Trace</td>
        <td>
            <pre th:text="${trace}"/>
        </td>
    </tr>
</table>

</body>
</html>
